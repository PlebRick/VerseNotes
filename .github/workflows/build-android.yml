          - **Architecture**: Universal APK
          - **Size**: ~50MB (estimated)
          
          ### üîß Requirements
          
          - Android 13 or higher
          - Internet connection for Bible verse fetching
          - Storage permission for backup/export functionality
          
          ### üêõ Known Issues
          
          - See [known_issues.md](https://github.com/PlebRick/VerseNotes/blob/main/development/known_issues.md) for current limitations
          
          ### üìö Documentation
          
          - [README.md](https://github.com/PlebRick/VerseNotes/blob/main/README.md) - Complete project overview
          - [Backup System Guide](https://github.com/PlebRick/VerseNotes/blob/main/development/backup_restore_system.md) - Backup/restore documentation
          
          ---
          
          **Download the APK below and enjoy studying the Bible with VerseNotes!**
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 